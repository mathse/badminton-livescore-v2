<head>
    <title>Display</title>
</head>

<body>
    {{> singleTable}}
</body>

<template name="emptyTable">
    <div>i am empty</div>
</template>

<template name="courtTable">
    <table class="output" >
        <tr>
            <td class="names" colspan="3"><img src="http://{{hostAddress}}/badminton-livescore-v2/img/flags/{{this.p1flag}}.png"> {{this.p1}}</td>
        </tr>
        <tr id="scoresp1">
            <td class="scoreboard {{this.framep1s1}}">{{this.set1p1}}</td>
            <td class="scoreboard {{this.framep1s2}}">{{this.set2p1}}</td>
            <td class="scoreboard {{this.framep1s3}}">{{this.set3p1}}</td>
        </tr>
        <tr id="scoresp2">
            <td class="scoreboard {{this.framep2s1}}">{{this.set1p2}}</td>
            <td class="scoreboard {{this.framep2s2}}">{{this.set2p2}}</td>
            <td class="scoreboard {{this.framep2s3}}">{{this.set3p2}}</td>
        </tr>
        <tr>
            <td class="names" colspan="3"><img src="http://{{hostAddress}}/badminton-livescore-v2/img/flags/{{this.p2flag}}.png"> {{this.p2}}</td>
        </tr>
        <tr><td colspan="3" style=" height: 2px"></td></tr>
    </table>
</template>

<template name="singleTable">


    {{#if court}}
        {{#if court.isSingleCourt}}
            {{#each court.courts}}
                <div style="width: 100%; height: 100%; float: left; ">
                    {{> courtTable}}
                </div>
            {{/each}}
        {{/if}}

        {{#if court.isSixCourts}}
            {{#each court.courts}}
                <div style=" width: 33%; height: 50%; float: left; zoom: 0.33">
                    {{> courtTable}}
                </div>
            {{/each}}
        {{/if}}

        {{#if court.isTwelveCourts}}
            {{#each court.courts}}
                <div style=" width: 25%; height: 33%; float: left; zoom: 0.33;">
                    {{> courtTable}}
                </div>
            {{/each}}
        {{/if}}
    {{else}}
    <div style="height: 100%">
        <table style="width: 100%; height: 100%; background: url('http://{{hostAddress}}/badminton-livescore-v2/img/disconnected.png') no-repeat bottom "><td valign="middle" align="center"></td></table>
    </div>

    {{/if}}
    <div id="debug-data">
    {{#if connection}}
        {{connection}}
    {{/if}}
    {{control}}
    </div>

</template>
